<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Q2Sw2</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

        <style>
.container1{
    background-color: #bbe687;
    width: 1000px;
    padding: 10px;
    margin: auto;
    text-align: left;
    box-shadow: 4px 4px 10px rgba(214,204,194,255);
    border-radius: 40px;
    text-align: left;
    opacity: 90%;
}
body{
    background-image: url('https://img.freepik.com/free-photo/motherboard-circuit-technology-background-gradient-green_53876-124656.jpg');
    background-repeat: no-repeat;
    background-size: cover;

}
        </style>
</head>
<body>

<div class="container1">
    <h1>Robotics Club</h1>
    <form class="form-group">
        <div class="row">
            <div class="col-md-6">
                <label for="name">Name:</label>
                <br>
                <input type="text" class="form-control" required placeholder="Name">
            </div>
            <div class="col-md-6">
                <label for="name">Age:</label>
                <br>
                <input type="text" class="form-control" required placeholder="Age">
            </div>
            <div class="col-md-6">
                <label for="name">Email Adress:</label>
                <br>
                <input type="text" class="form-control" required placeholder="Email">
            </div>
            <div class="col-md-6">
                <label for="name">Phone Number:</label>
                <br>
                <input type="text" class="form-control" required placeholder="+63">
            </div>
            <div class="col-md-6">
                <label for="Topic">Preferred Robotics Topic:</label>
                <br>
                <input type="radio" name="Topic">
                    <label for="Programming">Programming</label>
                <br>
                <input type="radio" name="Topic">
                    <label for="Electronics">Electronics</label>
                <br>
                <input type="radio" name="Topic">
                    <label for="Mechanical">Mechanical Design</label>
                <br>
             <div class="col-md-6">
                <label for="Explvl">Robotics Experience Level:</label>
                <br>
                <input type="radio" name="Explvl">
                    <label for="Beginner">Beginner</label>
                <br>
                <input type="radio" name="Explvl">
                    <label for="Intermed">Intermediate</label>
                <br>
                <input type="radio" name="Explvl">
                    <label for="Advanced">advanced</label>
            </div>
        </div>

        <div class="row">
                <div class="col-md-6">
                    <label for="name">Preferred Robotics Project:</label>
                    <select class="form-control">
                        <option>Select</option>
                        <option value="arm">Robotic Arm</option>
                        <option value="boom">Raze's Boom Bot</option>
                        <option value="KJTurret">Killjoy's Turret</option>
                    </select>
                    <br>
            </div>
            <div class="col-md-6">
                <label for="joining?">Joining the club?:</label>
                    <select class="form-control">
                        <option>Select</option>
                        <option value="YES">Yes</option>
                        <option value="NO">No</option>
                        <option value="MAYBE">Maybe</option>
                    </select>
            </div>
        </div>

        <div>
                <label for="why">Why you want to join this club?:</label>
                <br>
                <textarea rows="8" cols="130" placeholder="Type your answer here..."></textarea>
        </div>

        <div class="row">
            <div class="col-md-12">
                <button class="btn btn-primary">Submit</button>
            </div>
        </div>
</div>
    </form>
</body>
